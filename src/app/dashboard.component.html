<div class="dashboard-wrapper">
  <!-- Toggle Button -->
  <button class="toggle-btn" (click)="toggleSidebar()">
    {{ sidebarOpen ? '✖' : '☰' }}
  </button>

  <!-- Sidebar -->
  <nav *ngIf="sidebarOpen" class="sidebar">
    <ul>
      <li><a [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a></li>
      <li><a [routerLink]="['/start-scraping']">Start Scraping</a></li>
      <li><a [routerLink]="['/scraped-data']">Scraped Data</a></li>
      <li><a [routerLink]="['/projects']">Projects</a></li>
      <li><a [routerLink]="['/settings']">Settings</a></li>
      <li><a [routerLink]="['/login']">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div [class.full-width]="!sidebarOpen" class="main-content">
    <h2>Welcome to the Recruiter Dashboard</h2>
    <!-- Additional content goes here -->
  </div>
</div>
